<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bec5c2dc78.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center fw-bold mt-4">
        <div class=" card col-8">
            <div class="card-header">
                <h2>Payment form example</h2>
            </div>
            <div class="alert alert-danger m-3 " role="alert">
                Some fields are missing
            </div>
            <form class="row p-4 g-3">
                <div class="col-md-7">
                    <label for="inputEmail4" class="form-label">Card #</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXXXXXXXXXX">
                </div>
                <div class="col-md-2">
                    <label for="inputPassword4" class="form-label">CVC #</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="00000">
                </div>
                <div class="col-3">
                    <label for="inputAddress" class="form-label">Amount</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Amount">
                </div>
                <div class="col-6">
                    <label for="inputAddress2" class="form-label">Frist Name</label>
                    <input type="text" class="form-control" id="inputAddress2">
                </div>
                <div class="col-6">
                    <label for="inputCity" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-6">
                    <label for="inputState" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-3">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Pick a state</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="inputZip" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-6">
                    <label>We accept:</label>
                    <div class="col-7 mt-2 p-2 rounded bg-secondary text-white d-flex justify-content-between">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i
                                    class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i
                                    class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="name" id="inlineRadio3" value="option3">

                            <label class="form-check-label" for="inlineRadio3"><i
                                    class="fa-brands fa-cc-diners-club"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="name" id="inlineRadio3" value="option3">

                            <label class="form-check-label" for="inlineRadio3"><i
                                    class="fa-brands fa-cc-paypal"></i></label>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <p class="fw-lighter mt-2">Add any notes here.</p>
                </div>
            </form>
            <div class="col-12 card-header d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-2">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
